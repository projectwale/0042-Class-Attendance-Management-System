   <section class="courses">

      <h1 class="heading"> STUDENTS REGISTRATION </h1>




      <div class="box-container">
         <form action="/createprofile" method="POST" id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
               <li class="active">student information</li>
               <li>college Info</li>
               <li>Address</li>
               <li>Area</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
               <h2 class="fs-title">STUDENTS INFO</h2>
               <h3 class="fs-subtitle">Step 1</h3>
               <input type="text" name="id" placeholder="Pickup Collage Id" required />
               <input type="text" name="Username" placeholder="Enter your Username" required />
               <input type="email" name="EmailId" placeholder="Enter your EmailId" required />
               <input type="number" name="MobileNo" placeholder="Enter your Mobile No" required />
               <input type="number" name="PRNNo" placeholder="Enter your password No" required />
              
               <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
               <h2 class="fs-title">Choose College details</h2>
               <h3 class="fs-subtitle">Step 2</h3>
               <select name="year" placeholder="Pickup Date" required>
                  <option value="" name="year">ACADAMIC YEAR</option>
                  <option value="2019-2020">2019-2020</option>
                  <option value="2020-2021">2020-2021</option>
                  <option value="2021-2022">2021-2022</option>
                  <option value="2022-2023">2022-2023</option>
               </select>
               <select name="DEPARTMENT" required>
                  <option value="" name="DEPARTMENT" disabled selected style="display: none;">DEPARTMENT</option>
                  <option value="Computer">Computer</option>
                  <option value="Civil">Civil</option>
                  <option value="Electrical">Electrical</option>
                  <option value="Mechanical">Mechanical</option>
                  <option value="Instrumentation">Instrumentation</option>
               </select>

               <select name="class1" required>
                  <option value="" name="class1" disabled selected style="display: none;">CLASS NAME</option>
                  <option value="FIRST-YEAR">FIRST YEAR</option>
                  <option value="SECOND-YEAR">SECOND YEAR </option>
                  <option value="THIRD-YEAR">THIRD YEAR</option>
                  <option value="FINAL-YEAR">FINAL YEAR</option>

               </select>

               <input type="button" name="previous" class="previous action-button" value="Previous" />
               <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
               <h2 class="fs-title">Address</h2>
               <h3 class="fs-subtitle"> Step 3</h3>
               <input type="text" name="caddress" placeholder="Current Address" required />
               <input type="text" name="paddress" placeholder="Permant Address" required />
               <input type="text" name="pincode" placeholder="pincode" required />
               <input type="text" name="District" placeholder="District" required />
               <input type="text" name="state" placeholder="state" required />
               
                  

               <!--<textarea name="address" placeholder="Address"></textarea>-->
               <input type="button" name="previous" class="previous action-button" value="Previous" />
               <!--<input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
               <h2 class="fs-title">LOCATION</h2>
               <h3 class="fs-subtitle">Last Step</h3>
               <select name="DISTICT" placeholder="Pickup Date" required>
                  <option value="" name="DISTICT" disabled selected style="display: none;">District</option>
                  <option value="Nandurbar">Nandurbar</option>
                  <option value="Shahada">Shahada</option>
                  <option value="Shirpur">Shirpur</option>
                  <option value="chiplun">chiplun</option>
                  <option value="ratnagiri">ratnagiri</option>
                  <option value="mumbai">mumbai</option>
                  <option value="pune">pune</option>


               </select>
               <select name="STATE" required>
                  <option value="" name="STATE" disabled selected style="display: none;">STATE</option>
                  <option value="maharashtra">maharashtra</option>
                  <option value="kerla">kerla</option>
                  <option value="gujarat">gujarat</option>
                  <option value="uttar pradesh">uttar pradesh</option>
                  <option value="madhya pradesh">madhya pradesh</option>-->

               </select>
               <!--<input type="button" name="previous" class="previous action-button" value="Previous" />-->
               <input type="submit" name="submit" style="color: darkred;" value="Submit" />
            </fieldset>
         </form>
