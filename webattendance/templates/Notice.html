   <!-- font awesome cdn link  -->

   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

   <link rel="stylesheet" href="../static/css/style.css">
   <link rel="stylesheet" href="../static/css/main.css">
   <style>
      * {
         box-sizing: border-box;

      }

      /************ BEGIN CONTENT CONTAINER  ***************/
      .content-container {
         margin: 0 auto;
         padding-top: 2%;
        
         padding-bottom: 10%;
         padding-left: 15%;
         max-height: 100%;

      }




      /************ BEGIN FORM  ***************/
      input[type=text],
      select,
      textarea {
         width: 100%;
         padding: 12px;
         border: 1px solid #ccc;
         border-radius: 4px;
         resize: vertical;
      }

      label {
         padding: 12px 12px 12px 0;
         display: inline-block;
      }

      input[type=submit] {
         margin-top: 10px;
         background-color: #04AA6D;
         color: white;
         font-weight: bold;
         padding: 12px 20px;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         float: right;
      }

      input[type=submit]:hover {
         background-color: #1f1f1f;
      }

      .form-container {
         border-radius: 10px;
         background-color: #f2f2f2;
         padding: 20px;
         box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .col-25 {
         float: left;
         width: 25%;
         margin-top: 6px;
      }

      .col-75 {
         float: left;
         width: 75%;
         margin-top: 6px;
      }

      /* Clear floats after the columns */
      .row:after {
         content: "";
         display: table;
         clear: both;
      }

      /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {

         .col-25,
         .col-75,
         input[type=submit] {
            width: 100%;
            margin-top: 0;
         }

         input[type=submit] {
            margin-top: 10px;
         }
      }
   </style>
</head>

   <section class="heading-link">
      <h3>Notice for Teachers & Student</h3>
      <p> <a href="home.html">home</a> / Notice </p>
   </section>

   <!-- about section starts  -->

   <div class="container">
      <div class="content-container">


         <div class="form-container">
            <form action="/Notice" method="POST" enctype="multipart/form-data">
               <div class="row">
                  <label for="recipient">Select Recipient:</label>
                  <select id="recipient" name="recipient" required>
                     <option value="teacher">Teacher</option>
                     <option value="student">Student</option>
                  </select>

                  <label for="noticeTitle">Notice Title:</label>
                  <input type="text" id="noticeTitle" name="noticeTitle" required>
               </div>
               <div class="row">
                  <label for="noticeContent">Notice Content:</label>
                  <textarea id="noticeContent" name="noticeContent" rows="4" required></textarea>
               </div>
               

               <div class="row">
                  <label for="noticeTitle">Notice :</label>
                  <input type="file" id="file" name="file" required>
               </div>
               <div class="row">
                  <input type="submit" value="Submit">
               </div>
            </form>
         </div>
